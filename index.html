<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/master.css">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>Track Suggester</title>
  </head>
  <body>
    <div class="container">
      <h1>Track Suggester</h1>
      <h4>Answer these questions and this site will suggest an Epicodus track.</h4>
      <form id="formOne">
        <div class="form-group">
          <label for="yourName">Your name:</label>
          <input id="yourName" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="desiredJob">What do you want to do?</label>
          <select class="form-control" id="desiredJob">
            <option value="0">General software</option>
            <option value="1">Games</option>
            <option value="2">Backend</option>
            <option value="3">Interactive web apps</option>
          </select>
          <div id="desiredJobError">
            Please pick something!
          </div>
        </div>
        <div class="form-group">
          <label for="companyType">Where would you like to work?</label>
          <div class="radio">
            <label>
              <input type="radio" name="companyType" value="0">
              A large enterprise
            </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="companyType" value="1">
                A government agency
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="companyType" value="2">
                A small startup
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="companyType" value="3">
                An independent company
              </label>
            </div>
            <div id="companyTypeError">
              Please pick something!
            </div>
        </div>
        <div class="form-group">
          <label for="languageType">Interpeted or compiled?</label>
          <select class="form-control" id="languageType">
            <option value="0">Interpreted</option>
            <option value="1">Compiled</option>
            <option value="2">Bytecode</option>
          </select>
          <div id="languageTypeError">
            Please pick something!
          </div>
        </div>
        <div class="form-group">
          <label for="kungFu">Do you like Kung Fu?</label>
          <select class="form-control" id="kungFu">
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>
        <button type="submit" class="btn">Submit</button>

      </form>


      <div id="suggestion">

      </div>
    </div>


  </body>
</html>
