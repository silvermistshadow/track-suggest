<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/master.css">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>Track Suggester</title>
  </head>
  <body>
    <div class="container">
      <h1>Track Suggester</h1>
      <h4>Answer these questions and this site will suggest an Epicodus track.</h4>
      <form id="formOne">
        <div class="form-group">
          <label for="desiredJob">What do you want to do?</label>
          <select class="form-control" id="desiredJob">
            <option>General software</option>
            <option>Games</option>
            <option>Backend</option>
            <option>Interactive web apps</option>
          </select>
        </div>
        <div class="form-group">
          <label for="companyType">Where would you like to work?</label>
          <div class="radio">
            <label>
              <input type="radio" name="companyType" value="large">
              A large enterprise
            </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="companyType" value="government">
                A government agency
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="companyType" value="startups">
                A small startup
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="companyType" value="independent">
                An independent company
              </label>
            </div>
        </div>

      </form>


      <div id="suggestion">

      </div>
    </div>


  </body>
</html>
